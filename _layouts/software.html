{% include wrap.html %}

<div class="container mtb">
    <div class="row">
        <!-- SINGLE POST -->
        <div class="col-lg-12">
            <!-- Blog Post  -->
            <p><img class="img-responsive" src="{{ "/assets/img/850x400.png" | prepend: site.baseurl }}"></p>

            <p><csmall>{{ page.date | date: "%b %-d, %Y" }}. | By: {{ page.author }}</csmall></p>
              
            {{ content }}
